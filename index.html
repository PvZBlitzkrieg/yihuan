    <script language="javascript">
        r1=location.href;
        if (r1.startsWith("http://")) {
            r1=r1.slice(7,r1.length)
        } else if (r1.startsWith("https://")) {
            r1=r1.slice(8,r1.length)
        }
        r2=0;
        r3=0;
        r4="";
        for (r2;r2<r1.length;r2++) {
            if (r1[r2]=="?"&&r3==0) {
                r4="";
                r3=1;
            } else if (r1[r2]=="/"&&r3==0)  {
                r4="";
                r3=1;
            } else {
                r4=r4+r1[r2];
            }
        }
        if (r3==0) {
            r4=""
        }
        //alert(r1+"   a"+r4+"b"+r3)
        location.href = "http://0h.fit/"+r4
    </script>
